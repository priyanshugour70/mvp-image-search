<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection & Image Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f1ff;
        }

        .upload-area.dragging {
            border-color: #764ba2;
            background: #e8e9ff;
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
            color: #667eea;
        }

        .upload-text {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #666;
            font-size: 0.9em;
        }

        #fileInput {
            display: none;
        }

        .preview-container {
            margin-top: 30px;
            display: none;
        }

        .preview-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .options {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .option-group {
            flex: 1;
            min-width: 200px;
        }

        .option-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .option-group input, .option-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .option-group input:focus, .option-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            cursor: pointer;
        }

        .btn {
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 30px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }

        .results-header h2 {
            color: #333;
        }

        .results-info {
            color: #666;
            font-size: 0.9em;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .result-card {
            background: #f8f9ff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .result-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .result-info {
            padding: 15px;
        }

        .similarity-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .result-detail {
            color: #666;
            font-size: 0.9em;
            margin: 5px 0;
        }

        .error {
            background: #fee;
            border: 2px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .success {
            background: #efe;
            border: 2px solid #cfc;
            color: #3c3;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 10px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }

            .main-card {
                padding: 20px;
            }

            .options {
                flex-direction: column;
            }

            .results-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîç Object Detection & Image Search</h1>
            <p>Upload an image to find similar products in our database</p>
        </header>

        <div class="main-card">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üì∏</div>
                <div class="upload-text">Click to upload or drag and drop</div>
                <div class="upload-subtext">PNG, JPG, JPEG or WEBP (Max 16MB)</div>
                <input type="file" id="fileInput" accept="image/*">
            </div>

            <div class="preview-container" id="previewContainer">
                <img id="previewImage" class="preview-image" alt="Preview">
                
                <div class="options">
                    <div class="option-group">
                        <label for="topK">Number of Results:</label>
                        <input type="number" id="topK" min="1" max="20" value="5">
                    </div>
                    
                    <div class="option-group">
                        <label for="threshold">Similarity Threshold:</label>
                        <input type="number" id="threshold" min="0" max="1" step="0.1" value="0.6">
                    </div>
                    
                    <div class="option-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="detectObjects" checked>
                            <label for="detectObjects">Detect Objects First</label>
                        </div>
                    </div>
                </div>

                <button class="btn btn-primary" id="searchBtn">
                    üîç Search for Similar Images
                </button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Processing your image...</p>
            </div>

            <div class="error" id="error"></div>
            <div class="success" id="success"></div>
        </div>

        <div class="main-card results" id="results">
            <div class="results-header">
                <h2>Search Results</h2>
                <div class="results-info" id="resultsInfo"></div>
            </div>

            <div class="stats" id="stats" style="display: none;">
                <div class="stat-item">
                    <div class="stat-value" id="objectsDetected">0</div>
                    <div class="stat-label">Objects Detected</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="matchesFound">0</div>
                    <div class="stat-label">Matches Found</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="queryTime">0s</div>
                    <div class="stat-label">Query Time</div>
                </div>
            </div>

            <div class="results-grid" id="resultsGrid"></div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const searchBtn = document.getElementById('searchBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const success = document.getElementById('success');
        const results = document.getElementById('results');
        const resultsGrid = document.getElementById('resultsGrid');
        const resultsInfo = document.getElementById('resultsInfo');
        const stats = document.getElementById('stats');

        let selectedFile = null;

        // Click to upload
        uploadArea.addEventListener('click', () => fileInput.click());

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragging');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragging');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragging');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        // File selection
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showError('Please select an image file');
                return;
            }

            selectedFile = file;

            // Show preview
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewContainer.style.display = 'block';
                results.style.display = 'none';
            };
            reader.readAsDataURL(file);
        }

        // Search button
        searchBtn.addEventListener('click', async () => {
            if (!selectedFile) {
                showError('Please select an image first');
                return;
            }

            hideMessages();
            loading.style.display = 'block';
            results.style.display = 'none';
            searchBtn.disabled = true;

            const formData = new FormData();
            formData.append('image', selectedFile);
            formData.append('top_k', document.getElementById('topK').value);
            formData.append('threshold', document.getElementById('threshold').value);
            formData.append('detect_objects', document.getElementById('detectObjects').checked);

            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    displayResults(data);
                } else {
                    showError(data.error || 'An error occurred');
                }
            } catch (err) {
                showError('Failed to connect to server: ' + err.message);
            } finally {
                loading.style.display = 'none';
                searchBtn.disabled = false;
            }
        });

        function displayResults(data) {
            // Update stats
            document.getElementById('objectsDetected').textContent = data.detected_objects;
            document.getElementById('matchesFound').textContent = data.results.length;
            document.getElementById('queryTime').textContent = data.query_time + 's';
            stats.style.display = 'flex';

            // Update info
            resultsInfo.textContent = `Found ${data.results.length} similar images in ${data.query_time}s`;

            // Clear previous results
            resultsGrid.innerHTML = '';

            if (data.results.length === 0) {
                resultsGrid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #666;">No matches found. Try adjusting the threshold.</p>';
            } else {
                data.results.forEach((result, index) => {
                    const card = document.createElement('div');
                    card.className = 'result-card';
                    
                    const imagePath = result.image_path.replace('database/', '');
                    const similarityPercent = (result.similarity * 100).toFixed(1);
                    
                    card.innerHTML = `
                        <img src="/database/${imagePath}" class="result-image" alt="Result ${index + 1}">
                        <div class="result-info">
                            <div class="similarity-badge">${similarityPercent}% Match</div>
                            ${result.sku_id ? `<div class="result-detail"><strong>SKU:</strong> ${result.sku_id}</div>` : ''}
                            ${result.product_name ? `<div class="result-detail"><strong>${result.product_name}</strong></div>` : ''}
                            ${result.category ? `<div class="result-detail">Category: ${result.category}</div>` : ''}
                            ${result.price ? `<div class="result-detail">Price: $${result.price}</div>` : ''}
                            ${result.object_class ? `<div class="result-detail">Object: ${result.object_class}</div>` : ''}
                            ${result.object_confidence ? `<div class="result-detail">Detection: ${(result.object_confidence * 100).toFixed(1)}%</div>` : ''}
                            <div class="result-detail">Rank: #${result.rank + 1}</div>
                        </div>
                    `;
                    
                    resultsGrid.appendChild(card);
                });
            }

            results.style.display = 'block';
            results.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
            setTimeout(() => {
                error.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            success.textContent = message;
            success.style.display = 'block';
            setTimeout(() => {
                success.style.display = 'none';
            }, 5000);
        }

        function hideMessages() {
            error.style.display = 'none';
            success.style.display = 'none';
        }
    </script>
</body>
</html>
